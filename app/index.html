<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="Logo image">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Home+</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">About</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Services</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Pages+</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">News</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__search-icon" src="images/search.svg" alt="search icon">
                    </a>
                    <div class="user-nav__box">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__fav-icon" src="images/fav.svg" alt="favorite icon">
                            <span class="user-nav__fav-num">0</span>
                        </a>
                        <span class="user-nav__col"></span>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__cart-icon" src="images/cart.svg" alt="cart icon">
                            <span class="user-nav__cart-num">0</span>
                        </a>
                    </div>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__menu-btn" src="images/menu-btn.svg" alt="menu btn">
                    </a>
                </div>




            </div>
        </div>
    </header>

</body>

</html>
