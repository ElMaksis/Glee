<div class="log-in">
    <form class="log-in__form" action="#">
        <label class="log-in__label">
            <p>Username or email address *</p>
            <input class="log-in__input" type="text" required>
        </label>
        <label class="log-in__label">
            <p>Password *</p>
            <input class="log-in__input" type="password" required>
        </label>
        <button class="log-in__btn" type="submit">Login</button>
        <div class="log-in__password">
            <label class="log-in__label">
                <input class="log-in__remember" type="checkbox" name="remeber">
                Remember me
            </label>
            <a class="log-in__link" href="#">Lost your password?</a>
        </div>
    </form>
    <div class="register">
        <a class="register__link" href="#">Not registered? No problem</a>
        <a class="register__account" href="#">Create an account</a>
    </div>
</div>
